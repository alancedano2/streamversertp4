
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="data.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="stream-title">Cargando...</h1>
    <video id="video" controls autoplay style="width: 100%; border-radius: 8px;"></video>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const streamKey = params.get("stream");
    const stream = streams[streamKey];

    if (stream) {
      document.getElementById("stream-title").textContent = stream.title;
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(stream.url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = stream.url;
      }
    } else {
      document.getElementById("stream-title").textContent = "Stream no encontrado";
    }
  </script>
</body>
</html>
