
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Player - Lista M3U</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #player {
      width: 70%;
      height: 100vh;
    }
    #lista {
      width: 30%;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      background: #1c1c1c;
    }
    .canal {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .canal:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="lista">Cargando canales...</div>

  <script>
    const player = new Clappr.Player({
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: false,
    });

    async function cargarM3U(url) {
      try {
        const res = await fetch(url);
        const txt = await res.text();
        const canales = [];
        const lineas = txt.split("\n");
        for (let i = 0; i < lineas.length; i++) {
          if (lineas[i].startsWith("#EXTINF")) {
            const nombre = lineas[i].split(",")[1]?.trim();
            const stream = lineas[i + 1]?.trim();
            if (nombre && stream) {
              canales.push({ nombre, url: stream });
            }
          }
        }

        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        canales.forEach((canal, i) => {
          const div = document.createElement("div");
          div.className = "canal";
          div.innerText = canal.nombre;
          div.onclick = () => player.load(canal.url);
          lista.appendChild(div);
        });

        if (canales.length > 0) player.load(canales[0].url);

      } catch (e) {
        document.getElementById("lista").innerText = "Error al cargar lista M3U.";
        console.error(e);
      }
    }

    cargarM3U("lista.m3u"); // tu archivo local
  </script>
</body>
</html>
