<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamVerse TP4</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="player"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    const streams = {
      netflix1: "https://ssh101stream.ssh101.com/akamaissh101/ssh101/kq105/playlist.m3u8"
    };
    const params = new URLSearchParams(window.location.search);
    const streamKey = params.get('stream') || 'netflix1';
    const streamURL = streams[streamKey];

    if (!streamURL) {
      document.body.innerHTML = '<p style="color:white; text-align:center; margin-top:20px;">Stream no encontrado</p>';
    } else {
      new Clappr.Player({
        source: streamURL,
        parentId: '#player',
        autoPlay: true,
        width: '100%',
        height: '100%',
        playback: { hlsjsConfig: { enableWorker: true } }
      });
    }
  </script>
</body>
</html>
