<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV con Proxy Cloudflare y Clappr</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0; 
      background: #000; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }
    #player {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      background: #222;
      margin-bottom: 1rem;
    }
    #status {
      color: #f33;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>IPTV con Proxy Cloudflare Worker y Clappr</h1>

  <div id="player"></div>
  <div id="status"></div>

  <script>
    const proxyBase = "https://iptv-proxystreamverse.fraelvillegasplay9.workers.dev/?url=";
    const originalStream = "http://playtvpremium.xyz:8080/live/595991351780py/090325play/878883.m3u8";
    const proxiedStream = proxyBase + encodeURIComponent(originalStream);

    const statusDiv = document.getElementById('status');

    const player = new Clappr.Player({
      source: proxiedStream,
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: false,
      controls: true,
    });

    player.on(Clappr.Events.PLAYER_ERROR, () => {
      statusDiv.textContent = "Error: No se pudo cargar el stream.";
    });

    player.on(Clappr.Events.PLAYER_PLAY, () => {
      statusDiv.textContent = "";
    });
  </script>

</body>
</html>
