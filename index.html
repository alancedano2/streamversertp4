<!DOCTYPE html>

<head>

  <title>IPTV con Proxy Cloudflare y Clappr</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;

      flex-direction: column;
      align-items: center;

<body>

  <h1>IPTV con Proxy Cloudflare Worker y Clappr</h1>

  <div id="player"></div>

  <script>
    // URL base de tu proxy
    const proxyBase = "https://iptv-proxystreamverse.fraelvillegasplay9.workers.dev/?url=";

    // Stream original HTTP (puedes cambiar esta URL)
    const originalStream = "http://playtvpremium.xyz:8080/live/595991351780py/090325play/878883.m3u8";

    // Construir URL final para cargar por proxy HTTPS
    const proxiedStream = proxyBase + encodeURIComponent(originalStream);

    // Crear el reproductor Clappr
    const player = new Clappr.Player({
      source: proxiedStream,
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: false,
      controls: true,
    });
  </script>
