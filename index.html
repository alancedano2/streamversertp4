<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clappr IPTV Player</title>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<style>
  #player {
    width: 100%;
    max-width: 720px;
    height: 405px; /* 16:9 ratio */
    margin: auto;
  }
</style>
</head>
<body>

<div id="player"></div>

<script>
  const player = new Clappr.Player({
    source: 'https://increasing-telecom-dennis-button.trycloudflare.com//LiveApp/streams/ppvboxeo.m3u8',
    parentId: '#player',
    autoPlay: true,
    width: '100%',
    height: '100%',
    mute: false,
    mediacontrol: {seekbar: "#000", buttons: "#000"},
    // Puedes agregar plugins o configuraciones adicionales aqu√≠
  });
</script>

</body>
</html>
